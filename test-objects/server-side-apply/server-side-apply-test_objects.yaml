---
apiVersion: v1
kind: Namespace
metadata:
  name: server-side-apply
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default
  namespace: server-side-apply
---
apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  namespace: server-side-apply
spec:
  containers:
    - name: test-container
      image: nginx:latest
      ports:
        - containerPort: 80
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
        limits:
          cpu: 100m
          memory: 100Mi
