apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: validakr-test-workloads
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "500Mi"
            cpu: "300m"
          requests:
            memory: "200Mi"
            cpu: "200m"